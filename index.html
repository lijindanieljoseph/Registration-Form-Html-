<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Registration Page</title>
    <style>
      .bs-example{
        margin: 20px;
      }
    </style>
    
  
  </head>
  <body>
    <div class="container">
      <div class="py-5 text-center">
        <h2>Create New Tenant</h2>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <form>
          <div class="form-group">
            <label for="exampleInputName">Tenancy Name*</label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="name" placeholder="Tenancy Name">
            <small id="emailHelp primary" class="form-text text-muted">*Field Is Required.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputTenantName">Tenant Name</label>
            <input type="text" class="form-control" id="exampleInputTenantName" placeholder="Tenant Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Admin Email*</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Admin Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">Admin Password (Repeat)</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Repeat Password">
          </div>
          <div class="bs-example">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 bg-light text-right">
                        <button type="button" class="btn btn-primary">Cancel</button>
                        <button type="button" class="btn btn-warning">Save</button>
                    </div>
                </div>
            </div>
        </div>
          
        </form>
      </div>
    </div>

    
    
    

    

   
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    
  </body>
</html>
